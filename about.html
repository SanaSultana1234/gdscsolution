<!DOCTYPE html>
<html>
<head>
	<title>About Us - Yummy Delivery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
		}
		header {
			background-color: #222;
			color: #fff;
			padding: 10px;
		}
		h1 {
			margin: 0;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 20px;
			transition: all 0.3s ease-in-out;
		}
		nav a:hover {
			color: #ffd700;
		}
		main {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h2 {
			font-size: 40px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			text-align: center;
			max-width: 800px;
			margin: 0 auto 20px;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		@media (max-width: 768px) {
			h2 {
				font-size: 30px;
			}
			p {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Yummy Delivery</h1>
		
	</header>
	<main>
		<h2>About Us</h2>
		<img src="delivery.jpg" alt="Delivery" width="800" height="533">
		<p>Foodigo was founded on ----- in Hyderabad,India.</p>
	</main>
</body>
</html>
